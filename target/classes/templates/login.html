<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="default">

<head>
<title>Login</title>
<script type="text/javascript" th:src="@{/js/gl-matrix.js}"></script>
<link rel="stylesheet" href="/css/style.css" />
</head>

<body class="text-center">
	<div layout:fragment="content">
		<canvas id="glcanvas" width="640" height="480"></canvas>
		<script type="text/javascript" th:src="@{/js/webgl-demo.js}"></script>
		<form class="form-signin" th:action="@{/login}" method="post">
			<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			<div th:if="${param.error}">Invalid email and password.</div>
			<div th:if="${param.logout}">You have been logged out.</div>
			<label for="inputEmail" class="sr-only">Email address</label> <input
				type="email" name="email" id="inputEmail" class="form-control"
				placeholder="Email" required /> <label for="inputPassword"
				class="sr-only">Password</label> <input type="password"
				name="password" id="inputPassword" class="form-control"
				placeholder="Password" required />
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
				in</button>
		</form>
		<form class="form-signin" th:action="@{/signup}" method="get">
			<button class="btn btn-md btn-success btn-block" type="Submit">Signup
				Here</button>
		</form>
	</div>
</body>
</html>
